<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PizzaS</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" onclick="window.location.href='http://localhost:3000/'">PizzaS</a>

        </div>
    </nav>
</head>

<body>


    <div class="row">
        <div class="col-md-2 col-sm-12 border" align="center">
            <div class="row">
                <h1 class=" col-md-12 col-sm-4"> <button class="btn" id="menu-click"
                        onclick="window.location.href='http://localhost:3000/'">Menu</button></h1>
                <h1 class=" col-md-12 col-sm-4"> <button class="btn" id="pizza-click"
                        onclick="window.location.href='http://localhost:3000/'">Pizza</button></h1>
                <h1 class=" col-md-12 col-sm-4"> <button class="btn" id="entree-click"
                        onclick="window.location.href='http://localhost:3000/'">Entrées</button></h1>
                <h1 class=" col-md-12 col-sm-4"> <button class="btn" id="sauce-click"
                        onclick="window.location.href='http://localhost:3000/'">Sauces</button></h1>
                <h1 class=" col-md-12 col-sm-4"> <button class="btn" id="dessert-click"
                        onclick="window.location.href='http://localhost:3000/'">Desserts</button></h1>
                <h1 class=" col-md-12 col-sm-4"> <button class="btn" id="boisson-click"
                        onclick="window.location.href='http://localhost:3000/'">Boissons</button></h1>
                <h1 class=" col-md-12 col-sm-4"> <button class="btn" onclick=window.location.href='compose' ;
                        id="composable-click">Pizza composable</button></h1>

            </div>
        </div>
        <div class="col-7 border" id="produit" align="center">
            <div class="container">
                <div class="row" id="section">
                    <div class="col-12 border" align="center">
                        <img src="img/menu" alt="Menu" width="200" height="200">
                    </div>
                    <button type="button" class="collapsible">Votre pizza</button>
                    <div class="content" style="display: none;">
                        

                        <div class="col-10" align="center" id="">
                            <div class="container">
                                <div class="row" id="pizza">
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="collapsible">Votre Entrée</button>
                    <div class="content" style="display: none;">
                        <div class="col-10" align="center" id="">
                            <div class="container">
                                <div class="row" id="entree">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="collapsible">Votre Boisson</button>
                    <div class="content" style="display: none;">
                        <div class="col-10" align="center" id="">
                            <div class="container">
                                <div class="row" id="boisson">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="collapsible">Votre sauce</button>
                    <div class="content" style="display: none;">
                        <div class="col-10" align="center" id="">
                            <div class="container">
                                <div class="row" id="sauce">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="collapsible">Votre dessert</button>
                    <div class="content" style="display: none;">
                        <div class="col-10" align="center" id="">
                            <div class="container">
                                <div class="row" id="dessert">
                                </div>
                            </div>
                        </div>
                    </div>


                </div>

            </div>


        </div>
        <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3 border" align="center" id="panier">

            <h1>Panier</h1>
            <article class="panier"></article>
            <p class="border solid black" id="price">Total : 0.00</p>
            <button type="button" class="btn btn-outline-success" id="commande">Commander </button>

        </div>







        <script src="app.js"></script>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
